<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Server.Name}} - Schedule</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/schedule.css">
</head>
<body class="dashboard-page">
    <div class="sidebar">
        <div class="sidebar-menu">
            <a href="/dashboard" class="menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Home</span>
            </a>
            <a href="/server/{{.Server.Name}}" class="menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="4 17 10 11 4 5"></polyline>
                    <line x1="12" y1="19" x2="20" y2="19"></line>
                </svg>
                <span>Terminal</span>
            </a>
            <a href="/server/{{.Server.Name}}/files" class="menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                </svg>
                <span>Files</span>
            </a>
            <a href="/server/{{.Server.Name}}/startup" class="menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"></path>
                </svg>
                <span>Startup</span>
            </a>
            <a href="/server/{{.Server.Name}}/schedule" class="menu-item active">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>Schedule</span>
            </a>
            <a href="/server/{{.Server.Name}}/backups" class="menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <span>Backups</span>
            </a>
        </div>
        <div class="sidebar-user">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>{{.User.Username}}</span>
        </div>
    </div>

    <div class="main-content">
        <div class="schedule-page-container">
            <!-- Header -->
            <div class="schedule-header">
                <h1 class="schedule-header-title">{{.Server.Name}} - Schedule</h1>
                <div class="schedule-header-actions">
                    <button id="createScheduleBtn" class="schedule-btn schedule-btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        CREATE SCHEDULE
                    </button>
                </div>
            </div>

            <!-- Schedule List -->
            <div id="scheduleListContainer" class="schedule-list-container">
                <!-- Schedules will be dynamically loaded here -->
            </div>
        </div>

        <!-- Create/Edit Schedule Modal -->
        <div id="scheduleModal" class="schedule-modal">
            <div class="schedule-modal-content">
                <div class="schedule-modal-header">
                    <h2 class="schedule-modal-title" id="scheduleModalTitle">Create new schedule</h2>
                    <button id="closeScheduleModal" class="schedule-modal-close">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <form id="scheduleForm">
                    <div class="schedule-modal-body">
                        <!-- Schedule Name -->
                        <div class="schedule-form-group">
                            <label for="scheduleName">SCHEDULE NAME</label>
                            <input 
                                type="text" 
                                id="scheduleName" 
                                name="name" 
                                class="schedule-form-input" 
                                placeholder=""
                                required
                            >
                        </div>

                        <!-- Cron Expression -->
                        <div class="schedule-form-group">
                            <label class="schedule-cron-label">Cron</label>
                            <div class="schedule-cron-fields">
                                <div class="schedule-cron-field-group">
                                    <span class="schedule-cron-field-label">MINUTE</span>
                                    <input 
                                        type="text" 
                                        id="cronMinute" 
                                        name="cron_minute" 
                                        class="schedule-cron-field-input" 
                                        value="*"
                                        required
                                    >
                                </div>
                                <div class="schedule-cron-field-group">
                                    <span class="schedule-cron-field-label">HOUR</span>
                                    <input 
                                        type="text" 
                                        id="cronHour" 
                                        name="cron_hour" 
                                        class="schedule-cron-field-input" 
                                        value="*"
                                        required
                                    >
                                </div>
                                <div class="schedule-cron-field-group">
                                    <span class="schedule-cron-field-label">DAY OF MONTH</span>
                                    <input 
                                        type="text" 
                                        id="cronDayOfMonth" 
                                        name="cron_day_of_month" 
                                        class="schedule-cron-field-input" 
                                        value="*"
                                        required
                                    >
                                </div>
                                <div class="schedule-cron-field-group">
                                    <span class="schedule-cron-field-label">MONTH</span>
                                    <input 
                                        type="text" 
                                        id="cronMonth" 
                                        name="cron_month" 
                                        class="schedule-cron-field-input" 
                                        value="*"
                                        required
                                    >
                                </div>
                                <div class="schedule-cron-field-group">
                                    <span class="schedule-cron-field-label">DAY OF WEEK</span>
                                    <input 
                                        type="text" 
                                        id="cronDayOfWeek" 
                                        name="cron_day_of_week" 
                                        class="schedule-cron-field-input" 
                                        value="*"
                                        required
                                    >
                                </div>
                            </div>
                            <small class="schedule-form-help">Use * for any value, numbers for specific values, or ranges like 1-5</small>
                        </div>

                        <!-- Enable Schedule -->
                        <div class="schedule-form-group">
                            <label>Enable Schedule</label>
                            <div class="schedule-form-toggle">
                                <label class="schedule-toggle">
                                    <input type="checkbox" id="scheduleEnabled" name="enabled" checked>
                                    <span class="schedule-toggle-slider"></span>
                                </label>
                                <span class="schedule-form-toggle-label" id="scheduleEnabledLabel">Enabled</span>
                            </div>
                        </div>

                        <!-- Action -->
                        <div class="schedule-form-group">
                            <label for="scheduleAction">Action</label>
                            <select 
                                id="scheduleAction" 
                                name="action" 
                                class="schedule-form-select"
                                required
                            >
                                <option value="send_command">Send Commands</option>
                                <option value="start_server">Start Server</option>
                                <option value="restart_server">Restart Server</option>
                                <option value="stop_server">Stop Server</option>
                                <option value="backup">Backup Server</option>
                            </select>
                        </div>

                        <!-- Command (only visible when action is send_command) -->
                        <div class="schedule-form-group" id="commandGroup">
                            <label for="scheduleCommand">Command (What command do you want to execute? Do not included /)</label>
                            <textarea 
                                id="scheduleCommand" 
                                name="command" 
                                class="schedule-form-textarea" 
                                placeholder="time set day"
                            ></textarea>
                            <small class="schedule-form-help">Enter the command without the leading slash</small>
                        </div>
                    </div>
                    <div class="schedule-modal-footer">
                        <button type="button" id="cancelScheduleBtn" class="schedule-modal-btn schedule-modal-btn-cancel">
                            Cancel
                        </button>
                        <button type="submit" id="submitScheduleBtn" class="schedule-modal-btn schedule-modal-btn-submit">
                            Create Schedule
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/utils/utils.js"></script>
    <script src="/static/js/schedule/modals.js"></script>
    <script src="/static/js/schedule/schedule.js"></script>
    <script src="/static/js/main/main.js"></script>
    <script>
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            const serverName = '{{.Server.Name}}';
            
            // Initialize ScheduleModals
            if (window.ScheduleModals) {
                window.ScheduleModals.init();
            }
            
            // Initialize ScheduleManager
            if (window.ScheduleManager) {
                window.ScheduleManager.init(serverName);
            }
        });
    </script>


</body>
</html>
